{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>User List</h2>
<table class="pure-table pure-table-horizontal">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Active?</th>
      <th>Roles</th>
      <th><button class="action"
                  hx-get="{{url_for('users.manage_users_edit')}}"
                  hx-target="next tbody"
                  hx-swap="afterbegin"
          >+</button></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      {% include "users/hx/manage_users_row.html" %}
    {% endfor %}
  </tbody>
</table>
{% endblock %}
